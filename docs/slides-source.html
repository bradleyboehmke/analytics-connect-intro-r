### R as a calculator


```r
# uses PEMBDAS convention for order of operations
4 + 3 / 10 ^ 2
## [1] 4.03
(4 + 3) / 10 ^ 2
## [1] 0.07
(4 + 3 / 10) ^ 2
## [1] 18.49

# calculations with NA produces NA
4 + 3 / 10 ^ NA 
## [1] NA
```

]

```r
x &lt;- 4 + 3 / 10 ^ 2   # GOOD
x = 4 + 3 / 10 ^ 2    # BAD

x
## [1] 4.03
x &lt;- x + 1
x
## [1] 5.03

# evaluation is case sensitive

.pull-left[

### Economic Order Quantity Model

`$$Q = \sqrt{\frac{2DK}{h}}$$`

Calculate *Q* where:

* `\(D=1000\)`
* `\(K=5\)`
* `\(h=0.25\)`

Save the result to an object called *Q*.

]

--

.pull-right[

### Solution


```r
D &lt;- 1000
K &lt;- 5
